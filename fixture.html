<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CIT Sports and Societies Fixture</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>CIT</span> Sports and Societies</h1>
    <div class="wrapper">
      <div class="company-info">
        <button id="adminBtn" onclick="admin()">Admin</button>
        <h3>Add new:</h3>
        <ul>
          <li><a href="fixture.html"><img src="fixture.png"></a></li>
          <li><a href="result.html"><img src="result.png"></a></li>
          <li><a href="event.html"><img src="event.png"></a></li>
        </ul>
      </div>
      <div class="contact">
        <div class="alert">Your fixture has been sent</div>
        <div class="alert" id="invalidChar">CIT Team, Opposition, Competition Type and Location can't contain <b>.</b>, <b>/</b>, <b>\</b>, <b>#</b>, <b>$</b>, <b>[</b>, or <b>]</b></div>
        <form id="contactForm">
          <p class="full">
            <label><b>Choose a Sports Club...</b></label>
            <select id="categories" onchange="selectClubs(this.options[this.selectedIndex].value)"  required>
                <option value="">Category type</option>
                <option value="1">Sports Clubs</option>
            </select>
            <!-- Sports Clubs (empty on default) -->
            <select id="clubs"></select>
          </p>
          <p>
            <label><b>CIT Team</b></label>
            <input type="text" name="team" id="team" maxlength="40" required placeholder="e.g. CIT 'A'">
          </p>
          <p>
            <label><b>Opposition</b></label>
            <input name="opposition" maxlength="40" id="opposition" required>
          </p>
          <p class="full">
            <label><b>Competition Type <span id="charLength">(Max 50 characters)</span></b></label>
            <input type="text" name="type" maxlength="50" id="type" required placeholder="e.g. League">
          </p>
          <p class="full">
            <label><b>Location <span id="charLength">(Max 50 characters)</span></b></label>
            <input type="text" name="location" maxlength="50" id="location" required>
          </p>
          <p>
            <label><b>Date</b></label>
            <input type="date" name="date" id="date" required>
            <script>
              var today = new Date().toISOString().split('T')[0];
              document.getElementsByName("date")[0].setAttribute('min', today);
            </script>
          </p>
          <p>
            <label><b>Time</b></label>
            <input name="time" type="time" id="time" required>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <script src="fixture.js"></script>
</body>
</html>
