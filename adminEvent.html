<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin CIT Sports and Societes</title>
  <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="adminCSS.css">
</head>
<body>
<div class="contact">
<form id="contactForm">
  <button onclick="logout()">Logout</button>
  <a class="button" href="adminFixture.html">Fixtures</a>
  <a class="button" href="adminResult.html">Results</a>
  <a class="button" href="adminEvent.html">Events</a>
  <br>
  <br>
  <label>Choose a category...</label>
            <select id="categories" onchange="selectCategories(this.options[this.selectedIndex].value)" required>
                <option value="">Category type</option>
                <option value="1">Sports Clubs</option>
                <option value="2">Societies</option>
                <option value="3">General</option>
            </select>
            <!-- Clubs for categories (empty on default) -->
            <select id="clubs"></select>
            <button type="submit">View Events</button>
</form>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
  <div class="alert" id="invalidChar">Event Name and Location can't contain <b>.</b>, <b>/</b>, <b>#</b>, <b>$</b>, <b>[</b>, or <b>]</b></div>
        <form id="modalForm">
          <p class="full">
            <label><b>Event Name <span id="charLength">(Max 50 characters)</span></b></label>
            <textarea name="modalDescription" id="modalDescription" maxlength="50" required></textarea>
          </p>
          <p class="full">
            <label><b>Location <span id="charLength">(Max 50 characters)</span></b></label>
            <input type="text" name="modalLocation" id="modalLocation" maxlength="50"required>
          </p>
          <p>
            <label><b>Date</b></label>
            <input type="date" name="modalDate" id="modalDate" required>
            <script>
              var today = new Date().toISOString().split('T')[0];
              document.getElementsByName("modalDate")[0].setAttribute('min', today);
            </script>
          </p>
          <p>
            <label><b>Time</b></label>
            <input name="time" type="time" id="modalTime" required>
          </p>
          <p class="full">
            <button id="submitbtn" type="button">Submit</button>
          </p>
        </form>
  </div>
</div>

<!--Attendance Modal-->
<div id="attModal" class="modal">
  <!-- Modal content -->
  <div class="att-modal-content">
        <form id="attModalForm">
          <p class="full">
            <label><b>Event Name</b></label>
            <textarea name="modalAttendDescription" id="modalAttendDescription" readonly></textarea>
          </p>
          <p>
            <label><b>Date</b></label>
            <input type="date" name="modalAttendDate" id="modalAttendDate" readonly>
          </p>
          <p>
            <label><b>Going</b></label>
            <input type="text" name="modalAttendNum" id="modalAttendNum" readonly>
          </p>
        </form>
  </div>
</div>

<div id="eventAlert" class="alert">No events found</div>

  <br>
  <h3><u>Event List</u></h3>

  <div id="tableAlert" class="alert">Table must have at least 1 event</div>

  <input align="right" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search by name..">

  <table id="tbl_event_list" border="1" align="center">
  	<thead>
  	  <tr>
  		<th onClick="sortTable(0)">Name</th>
  		<th onClick="sortTable(1)">Date</th>
  		<th onClick="sortTable(2)">Location</th>
  		<th onClick="sortTable(3)">Time</th>
  	  </tr>
  	</thead>
  </table>

  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <script src="adminEvent.js"></script>

</body>
</html>
